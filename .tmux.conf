# Mac pastebin
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Basics
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# no qs and xs for borders
set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'

unbind C-b
set -g prefix C-a
set -s escape-time 1
set -g base-index 1
set -g pane-base-index 1

# History
set-option -g history-limit 3000

# Remove default binding since we’re replacing
#bind / split-window -h
#bind - split-window -v
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind %

# Pane navigation
#set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#bind C-a last-window

# For beginning of line (Ctrl-A)
bind a send-prefix

# Status color
# to get a list run
#
# for i in {-1..255} ; do
#   printf "\x1b[38;5;${i}mcolour${i}\n"
# done

#set -g status-bg colour232
#set -g status-fg white
set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg colour0
set-option -g status-fg white
set-option -g message-attr none
set-option -g message-bg white
set-option -g message-fg black
set-window-option -g window-status-bell-bg cyan
set-window-option -g window-status-bell-attr bright
set-window-option -g window-status-activity-bg red
set-window-option -g window-status-activity-attr bright
set-option -g status-interval 15
set-option -g status-left-length 30
#set-option -g status-left '#[fg=magenta]» #[fg=blue,bold]#T#[default]'
set-option -g status-left  '#[fg=cyan][#S#[fg=black,bold]#P#[default]#[fg=cyan]]#[default]'
set-option -g status-right "#[fg=magenta]hrs #(harvestmux -config ~/.harvest/config.yml) #[fg=red]#(pomotime)  #[fg=red]#(battery Discharging)#[fg=blue]#(battery Charging) #[fg=$TMUX_SHELL_COLOR]$sHost#[default]#[fg=cyan] %d %b %R:%S"
# Cheers Nei on freenode
set-window-option -g window-status-current-format "[#[fg=white]#I:#W#F#[fg=red]]"
set-option -g visual-activity on
set-window-option -g monitor-activity off
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-attr bright

# pane movement
bind g command-prompt -p "join pane from:" "join-pane -s '%%'"
bind s command-prompt -p "send pane to:"   "join-pane -t '%%'"

# force a reload of the config file
unbind r
#bind r source-file ~/.tmux.conf; display-message "Config reloaded..."
bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"
#set -g default-terminal "xterm-color"
# vim
setw -g mode-keys vi
# tmux 1.8 - press y in copy mode to copy selection to clipboard
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#bind [ copy-mode
#bind -t vi-copy v begin-selection
#bind -t vi-copy y copy-selection
#bind -t vi-copy V rectangle-toggle
#bind ] paste-buffer

# buffer
bind Space choose-buffer

# Mouse Crap
# http://tangledhelix.com/blog/2012/07/16/tmux-and-mouse-mode/

# Mouse scrolling
#set -g mode-mouse on
#
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

unbind +
bind + \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom

unbind _
bind _ \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# Open pane in new window
bind-key b break-pane
