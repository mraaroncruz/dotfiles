# Mac pastebin
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Basics
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
unbind C-b
set -g prefix C-a
set -g base-index 1
set -s escape-time 0

# Remove default binding since weâ€™re replacing
bind / split-window -h
bind - split-window -v
unbind %

# Pane navigation
#set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-a last-window

# For beginning of line (Ctrl-A)
bind a send-prefix

# Status color
# to get a list run
#
# for i in {-1..255} ; do
#   printf "\x1b[38;5;${i}mcolour${i}\n"
# done

set -g status-bg colour232
set -g status-fg white

# pane movement
bind g command-prompt -p "join pane from:" "join-pane -s '%%'"
bind s command-prompt -p "send pane to:"   "join-pane -t '%%'"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# no qs and xs for borders
set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'

set -g default-terminal "screen-256color"
# vim
setw -g mode-keys vi
# tmux 1.8 - press y in copy mode to copy selection to clipboard
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#bind [ copy-mode
#bind -t vi-copy v begin-selection
#bind -t vi-copy y copy-selection
#bind -t vi-copy V rectangle-toggle
#bind ] paste-buffer

# buffer
bind Space choose-buffer

# Mouse Crap
# http://tangledhelix.com/blog/2012/07/16/tmux-and-mouse-mode/

# Mouse scrolling
set -g mode-mouse on

set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

unbind +
bind + \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom

unbind _
bind _ \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom
